name: Scala CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  schedule: 
     # * is a special character in YAML so you have to quote this string
    - cron:  '*/5 * * * *'   # Runs every 15 mins

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Run tests
      run: sbt test
